<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>TIC-TAC-TOE</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="fancy-text" style="text-shadow: rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 0px 0px 0px, rgb(246, 247, 64) 1px 0px 0px, rgb(246, 247, 64) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 1px 0px 0px, rgb(216, 220, 106) 2px 0px 0px, rgb(216, 220, 106) 2px 0px 0px, rgb(216, 220, 106) 2px 0px 0px, rgb(102, 137, 161) 2px 0px 0px, rgb(102, 137, 161) 2px 0px 0px, rgb(102, 137, 161) 2px 0px 0px, rgb(102, 137, 161) 2px 0px 0px, rgb(102, 137, 161) 2px 0px 0px, rgb(102, 137, 161) 2px 0px 0px, rgb(102, 137, 161) 2px 0px 0px, rgb(102, 137, 161) 3px 0px 0px, rgb(102, 137, 161) 3px 0px 0px, rgb(102, 137, 161) 3px 0px 0px, rgb(102, 137, 161) 3px 0px 0px;">Tic Tac Toe</h1>

    </header>
    <div class="side-board">
      <div class="turn">
        <p>Player's turn:</p>
        <div class="turn-is , side-box" id="player-turn">
        </div>
      </div>
        <div class="players-name">
          <input id="player-one-name" type="text" placeholder="Insert Player 1 Name">
          <input id="insert-one-name" type="button" value="Enter Name">
          <input id="player-two-name" type="text" placeholder="Insert Player 2 Name">
          <input id="insert-two-name" type="button" value="Enter Name">
        </div>
        <div>
          <p id="player-one">Player 1 score:</p>
          <div class="side-box" id="points-one"></div>
          <p id="player-two">Player 2 score:</p>
          <div class="side-box" id="points-two"></div>
        </div>

      

    </div>
    <div class="board">
      <button type="button" name="button" id="a-one"></button>
      <button type="button" name="button" id="a-two"></button>
      <button type="button" name="button" id="a-three"></button>
      <br>
      <button type="button" name="button" id="b-one"></button>
      <button type="button" name="button" id="b-two"></button>
      <button type="button" name="button" id="b-three"></button>
      <br>
      <button type="button" name="button" id="c-one"></button>
      <button type="button" name="button" id="c-two"></button>
      <button type="button" name="button" id="c-three"></button>
    </div>
    <div>
      <input id="restart" type="button" value="RESTART GAME">
    </div>
  </div>




</body></html>
